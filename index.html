<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="JS.js"></script>
</head>

<body>
    <h1>Cadastro do Usuário</h1>


    <div id="cadastro">
        <img src="/image/prancheta.png" alt="">
        <div id="linha1">
            Nome Completo: &nbsp <input type="text" id="name"> &nbsp&nbsp&nbsp&nbsp&nbsp
            RG: &nbsp<input type="number">
        </div>
        <div id="linha2">
            Pai: &nbsp<input type="text" id="father"> &nbsp&nbsp&nbsp&nbsp&nbsp
            Mãe: &nbsp<input type="text" id="mother">
        </div>
        <div id="linha4">
            <label for="pais">Pais: &nbsp</label>
            <select id="pais">
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="brasil">Brasil</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colômbia</option>
            </select>
            &nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp
            Telefone: &nbsp<input type="number">
        </div>


        <div id="linha5">
            E-mail: &nbsp<input type="email"> &nbsp&nbsp&nbsp&nbsp&nbsp
            Data de Nascimento: &nbsp<input type="date">
        </div>
        <div id="linha6">
            CPF: &nbsp<input type="number" "> &nbsp&nbsp&nbsp&nbsp&nbsp
                Profissão: &nbsp<input type=" text">
        </div>
        <div id="linha7">
            Celular: &nbsp<input type="number">
        </div>
        <div id="botao">
            <button id="entrar">Cadastrar</button>  &nbsp&nbsp&nbsp&nbsp
            <button id="clearfields">Limpar campos</button>
        </div>
    </div>
    </div>
</body>
</html>
